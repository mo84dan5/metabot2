# metabot.glb 設定ファイル
# このファイルを編集して、3Dモデルの表示をカスタマイズできます

model:
  # モデルのスケール（大きさ）
  scale: 3.0
  
  # モデルの位置 [x, y, z]
  position: [0, 0, 0]
  
  # モデルの回転 [x, y, z] （度数法）
  rotation: [0, 0, 0]

# マテリアル設定（モデルの見た目）
material:
  # 環境マップの反射強度（0-5）
  envMapIntensity: 3.0
  
  # 発光の強度（0-1）
  emissiveIntensity: 0.3
  
  # メタリック調整係数（元の値に掛ける）
  metalnessScale: 1.5
  
  # 粗さ調整係数（元の値に掛ける）
  roughnessScale: 0.6

# アニメーション設定
animations:
  # 再生するアニメーション名（空の場合はすべて再生）
  # 例: ["idle", "walk"]
  play: []
  
  # ループ再生するか
  loop: true
  
  # 再生速度（1.0が標準速度）
  timeScale: 1.0

# ライティング設定
lighting:
  # 半球ライト（空と地面からの光）
  hemisphere:
    enabled: true
    skyColor: "#ffffff"
    groundColor: "#888888"
    intensity: 1.5
  
  # 環境光
  ambient:
    enabled: true
    intensity: 0.6
    color: "#ffffff"
  
  # ポイントライト群（モデル周囲）
  pointLights:
    enabled: true
    # 基準位置からの距離
    distance: 10
    # 各ライトの設定
    lights:
      - position: [0, 3, 2]
        intensity: 2
        distance: 20
        color: "#ffffff"
      - position: [3, 3, 3]
        intensity: 1.5
        distance: 15
        color: "#ffffff"
      - position: [-3, 3, 3]
        intensity: 1.5
        distance: 15
        color: "#ffffff"
  
  # メインライト（キーライト）
  key:
    enabled: false
    position: [5, 10, 5]
    intensity: 0.6
    color: "#ffffff"
    castShadow: true
  
  # 補助ライト（フィルライト）
  fill:
    enabled: false
    position: [-5, 5, -5]
    intensity: 0.3
    color: "#88ccff"
  
  # リムライト（輪郭光）
  rim:
    enabled: false
    position: [0, 5, -10]
    intensity: 0.4
    color: "#ffffff"
  
  # カメラライト
  camera:
    enabled: false
    intensity: 0.8
    color: "#ffffff"

# カメラ設定
camera:
  # カメラの初期位置 [x, y, z]
  position: [0, 3, 2]
  
  # 視野角（FOV）
  fov: 75
  
  # OrbitControlsの設定
  controls:
    enablePan: false
    enableZoom: false
    minPolarAngle: 60  # 度数法
    maxPolarAngle: 90  # 度数法

# 影の設定
shadows:
  enabled: true
  # 地面の影
  ground:
    visible: true
    position: [0, -2, 0]
    opacity: 0.3

# レンダリング設定
rendering:
  # トーンマッピングのタイプ
  # "NoTone", "Linear", "Reinhard", "Cineon", "ACESFilmic"
  toneMapping: "ACESFilmic"
  
  # 露出（明るさ）0.5-3.0
  toneMappingExposure: 1.8
  
  # 環境マップのプリセット
  # "sunset", "dawn", "night", "warehouse", "forest", "apartment", "studio", "city", "park", "lobby"
  environmentPreset: "sunset"
  
  # 環境マップを有効にするか
  environmentEnabled: true